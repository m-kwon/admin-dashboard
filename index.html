<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="top">
        <div class="search">
          <label for="search">
            <span class="material-icons-outlined search-icon">search</span>
          </label>
          <input type="text" name="search" id="search">
        </div>
        <div class="account">
          <button>
            <span class="material-icons-outlined"> notifications_active </span>
          </button>
          <div class="picture"></div>
          <p class="name">Matthew Kwon</p>
        </div>
      </div>

      <div class="bottom">
        <div class="profile">
          <div class="picture"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">
              Matthew Kwon <span class="username">(@matthew)</span>
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <h1 class="sidebar-title">
        <span class="material-icons"> dashboard </span>
        Dashboard
      </h1>
      <ul class="nav">
        <li class="nav-item current">
          <a href="#" class="nav-link">
            <span class="material-icons"> home </span>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> account_circle </span>
            Profile
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> message </span>
            Messages
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> history </span>
            History
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> task </span>
            Tasks
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> groups </span>
            Communities
          </a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> settings </span>
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> help_center </span>
            Support
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons-outlined"> verified_user </span>
            Privacy
          </a>
        </li>
      </ul>
    </aside>
  </body>
</html>
